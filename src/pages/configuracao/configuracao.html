<ion-header>

  <ion-navbar color="blue-dark">
    <ion-title text-center>Configuração</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [ngClass]="backgroundColor" class="content">
    <ion-item>
      <ion-label>Desligar/Ligar</ion-label>
      <ion-toggle [(ngModel)]="modo" (ionChange)="statusSensor(modo)"></ion-toggle>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Cadastrar nova central</ion-label>
      <ion-icon name="md-add-circle" item-end style="font-size: 40px" (click)="cadastroCentral()"></ion-icon>
    </ion-item>
</ion-content>
